<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA PDM Platform Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Predictive Maintenance Platform</h1>
                <p class="text-gray-400 text-sm">FPGA-Accelerated Multi-Sensor Monitoring</p>
            </div>
            <div id="status-indicator" class="px-4 py-2 bg-green-600 rounded-full text-xs font-bold uppercase tracking-wide animate-pulse">
                System Online
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-blue-500">
                <h3 class="text-gray-400 text-sm font-bold uppercase">Latest Vibration</h3>
                <p id="vib-val" class="text-4xl font-mono mt-2">--</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-orange-500">
                <h3 class="text-gray-400 text-sm font-bold uppercase">Temperature</h3>
                <p id="temp-val" class="text-4xl font-mono mt-2">--</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-red-500">
                <h3 class="text-gray-400 text-sm font-bold uppercase">Recent Anomalies</h3>
                <p id="anomaly-count" class="text-4xl font-mono mt-2">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span> Live Alerts
                </h2>
                <div class="overflow-y-auto h-64 pr-2" id="alerts-container">
                    <p class="text-gray-500 italic text-sm">Waiting for alerts...</p>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-4">Telemetry Stream</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-400">
                        <thead class="bg-gray-700 text-gray-200 uppercase font-medium">
                            <tr>
                                <th class="p-3">Time</th>
                                <th class="p-3">Device</th>
                                <th class="p-3">Vib</th>
                                <th class="p-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="telemetry-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
